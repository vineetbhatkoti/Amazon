<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<script type="text/javascript"
	src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="Electronic.js"></script>
<link rel="stylesheet" type="text/css" href="/stylesheets/style1.css">
</head>
<body>
	<div id="logout">
		<form id="logout" method="post" action="/logout">
			<input type="image" src="/img/Logout.jpg" alt="Submit" value="Logout"
				width="100" height="25"
				style="position: fixed; top: 20px; left: 1101px;">
		</form>
	</div>
	<label>{{error}}</label>

	<h1>Electronics</h1>
	<div id="catalog" align="center">
		<form id='form1' method="post">

			<table border="0" width="900px" align="center">

				<tr>
					<th>ElectronicsId</th>
					<th></th>
					<th>Product Type</th>
					<th>Description</th>
					<th>Price</th>
					<th>Quantity</th>
					<th>Quantity-Order</th>
				</tr>



				{{#each ElectrnicsResults}}
				<tr>

					<td>{{electronicsId}}</td>
					<td style="display: none"><input type="hidden"
						name="electronicsId" value="{{electronicsId}}" /></td>
					<td><img src={{url}} width="113" height="70" border="0" /></td>
					<td>{{Product}}</td>
					<td style="display: none"><input type="hidden" name="Product"
						value="{{Product}}" /></td>
					<td>{{Description}}</td>
					<td style="display: none"><input type="hidden"
						name="Description" value="{{Description}}" /></td>
					<td>{{price}}</td>
					<td style="display: none"><input type="hidden" name="price"
						value="{{price}}" /></td>
					<td>{{quantity}}</td>
					<td style="display: none"><input type="hidden" name="quantity"
						value="{{quantity}}" /></td>
					<td><input type="text" name="quantityOrder"></td>

					<td><input type='checkbox' name="{{electronicsId}}"
						value="checked"></td>



				</tr>
				{{/each}}

			</table>
			<input type="submit" id="tableSubmit" value="Add to Cart"
				onclick="submit" />
		</form>
		<form action="/CartDisplay" method="post">
			</br>
			</br> <input type="submit" id="checkout" value="Proceed to CheckOut"
				onclick="submit()">


		</form>

	</div>

</body>
</html>
